<!-- Input box and button for image number -->
<div class="slide-control">
  <input type="number" id="imageNumber" placeholder="Enter Image Number">
  <button onclick="goToImage()">Go</button>
</div>

<script>
  let slideIndex = 0;
  let touchStartX = 0;
  let touchEndX = 0;
  const slides = document.querySelectorAll('.slide');

  function goToImage() {
    const imageNumber = parseInt(document.getElementById('imageNumber').value);
    if (imageNumber >= 1 && imageNumber <= slides.length) {
      slideIndex = imageNumber - 1;
      showSlide(slideIndex);
    } else {
      alert('Invalid image number. Please enter a number between 1 and ' + slides.length);
    }
  }
  
  function showSlide(index) {
    const offset = -index * 100;
    document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
  }

  function prevSlide() {
    if (slideIndex > 0) {
      slideIndex--;
      showSlide(slideIndex);
    }
  }

  function nextSlide() {
    if (slideIndex < slides.length - 1) {
      slideIndex++;
    } else {
      slideIndex = 0; // If on last slide, go to first slide
    }
    showSlide(slideIndex);
  }

  function touchStart(event) {
    touchStartX = event.touches[0].clientX;
  }

  function touchMove(event) {
    touchEndX = event.touches[0].clientX;
  }

  function touchEnd() {
    const touchDiff = touchEndX - touchStartX;
    if (Math.abs(touchDiff) > 50) { // Swipe threshold
      if (touchDiff > 0) {
        // Swipe right
        prevSlide();
      } else {
        // Swipe left
        nextSlide();
      }
    }
  }

</script>
