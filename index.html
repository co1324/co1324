  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      slidesPerView: 1,
      spaceBetween: 20,
      // If you need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // Enable swipe functionality
      allowTouchMove: true,

      // Responsive breakpoints
      breakpoints: {
        // when window width is >= 320px
        320: {
          slidesPerView: 1,
          spaceBetween: 20
        },
        // when window width is >= 480px
        480: {
          slidesPerView: 1,
          spaceBetween: 30
        },
        // when window width is >= 640px
        640: {
          slidesPerView: 1,
          spaceBetween: 40
        }
      }
    });

    // Search Functionality
    document.getElementById('searchInput').addEventListener('input', function(event) {
      var searchText = event.target.value;
      var slideIndex = parseInt(searchText, 10); // Convert input text to integer
      if (!isNaN(slideIndex)) { // Check if input is a valid number
        if (slideIndex >= 1 && slideIndex <= 60) { // Ensure input is within valid range
          swiper.slideTo(slideIndex - 1, 1000, false); // Slide to the specified index
        }
      }
    });
  </script>
</body>
</html>
