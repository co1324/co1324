  <title>Swiper.js Responsive Images with Navigation and Sequential Pages</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* 모바일 화면에서 중앙 정렬 */
    body {
      display: flex;
      flex-direction: column; /* 아래로 요소를 배열하기 위해 열 방향으로 설정 */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .swiper-container {
      width: 90%; /* 모바일 화면에서 가로폭 90%로 설정 */
      height: 60%; /* 모바일 화면에서 높이 80%로 설정 */
      overflow: hidden; /* 스크롤바를 숨김 */
      position: relative; /* 상대적인 위치 설정 */
    }

    .swiper-slide img {
      width: auto;
      max-width: 100%; /* 이미지의 최대 너비 설정 */
      height: auto;
      display: block; /* 이미지를 가운데 정렬하기 위해 추가 */
      margin: 0 auto; /* 이미지를 가운데 정렬하기 위해 추가 */
    }

    /* Input 스타일 */
    .page-input {
      margin-top: 10px;
      text-align: center;
    }

    .page-input input[type="number"] {
      width: 200px; /* 입력 창을 길게 만듭니다. */
      padding: 10px;
      font-size: 16px;
    }

    /* 화살표 스타일 */
    .swiper-button-prev,
    .swiper-button-next {
      color: #000; /* 화살표 색상 검정색으로 변경 */
      font-size: 30px;
      position: absolute; /* 절대적인 위치 설정 */
      top: 50%; /* 상단 위치를 50%로 조정 */
      transform: translateY(-50%); /* 세로 가운데 정렬 */
      z-index: 10; /* 다른 요소 위에 표시되도록 설정 */
      max-width: 10%; /* 이미지 가로 길이의 10%로 설정 */
    }

    .swiper-button-prev {
      left: 10px; /* 좌측에 위치 */
    }

    .swiper-button-next {
      right: 10px; /* 우측에 위치 */
    }

    /* dot 삭제 */
    .swiper-pagination {
      display: none;
    }
  </style>

  <!-- Input Number -->
  <div class="page-input">
    <input type="number" id="pageNumberInput" min="1" max="200" placeholder="페이지 찾기">
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Get input element
    var input = document.getElementById("pageNumberInput");

    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function(event) {
      // Number 13 is the "Enter" key on the keyboard
      if (event.keyCode === 13) {
        // Cancel the default action, if needed
        event.preventDefault();
        // Call function to change slide
        goToPage();
      }
    });

    // Keyboard event listeners for left and right arrows
    document.addEventListener("keydown", function(event) {
      if (event.keyCode === 37) { // Left arrow
        swiper.slidePrev();
      } else if (event.keyCode === 39) { // Right arrow
        swiper.slideNext();
      }
    });

    // Swiper instance
    var swiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // Mobile touch events optimization
      touchEventsTarget: 'wrapper',
      touchRatio: 1,
      touchAngle: 45,
      simulateTouch: true,
      shortSwipes: false,
      longSwipes: false,
      longSwipesRatio: 0.5,
      longSwipesMs: 300,
      followFinger: false,
      allowTouchMove: true
    });

    // Function to change slide based on entered page number
    function goToPage() {
      var pageNumber = parseInt(document.getElementById("pageNumberInput").value);
      if (pageNumber >= 1 && pageNumber <= 200) {
        swiper.slideTo(pageNumber - 1, 1000);
      } else {
        alert("Please enter a valid page number between 1 and 200.");
      }
    }
  </script>
