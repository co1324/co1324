<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 슬라이더</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #slider-container {
    height: 80%; /* 전체 화면의 80%를 차지하도록 설정 */
    overflow: hidden;
    position: relative;
  }

  #slider {
    height: 100%;
    width: 100%;
    max-width: 100%;
    overflow: hidden;
  }

  #slider ul {
    display: flex;
    padding: 0;
    margin: 0;
    transition: transform 0.5s ease;
    cursor: grab;
    touch-action: pan-y;
  }

  #slider ul li {
    flex: 0 0 auto;
    width: 100%;
    list-style-type: none;
  }

  img {
    width: auto;
    height: 100%;
    display: block;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <ul>
      <!-- 이미지 추가 -->
      <li><img src="slide001.JPG" alt="Image 1"></li>
      <li><img src="slide002.JPG" alt="Image 2"></li>
      <!-- 필요한 만큼 반복 -->
    </ul>
  </div>
</div>

<script>
  // 이미지 슬라이더 스크립트
  const slider = document.querySelector("#slider ul");
  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener("mousedown", (e) => {
    isDown = true;
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
    slider.style.cursor = "grabbing";
  });

  slider.addEventListener("mouseleave", () => {
    isDown = false;
    slider.style.cursor = "grab";
  });

  slider.addEventListener("mouseup", () => {
    isDown = false;
    slider.style.cursor = "grab";
  });

  slider.addEventListener("mousemove", (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 3; // 조절 가능한 속도
    slider.scrollLeft = scrollLeft - walk;
  });

  // 모바일 터치 이벤트
  slider.addEventListener("touchstart", (e) => {
    isDown = true;
    startX = e.touches[0].pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener("touchend", () => {
    isDown = false;
  });

  slider.addEventListener("touchmove", (e) => {
    if (!isDown) return;
    const x = e.touches[0].pageX - slider.offsetLeft;
    const walk = (x - startX) * 3; // 조절 가능한 속도
    slider.scrollLeft = scrollLeft - walk;
  });

  // 이미지 확대 및 축소
  let currentScale = 1;
  let lastScale = 1;

  slider.addEventListener("wheel", (e) => {
    e.preventDefault();
    lastScale = currentScale;
    currentScale += e.deltaY * -0.01;

    // 범위 제한
    currentScale = Math.min(Math.max(.125, currentScale), 4);

    const deltaScale = currentScale / lastScale;

    // 이미지 크기 조정
    const img = slider.querySelector("img");
    img.style.width = `${img.offsetWidth * deltaScale}px`;
    img.style.height = `${img.offsetHeight * deltaScale}px`;
  });
</script>

</body>
</html>
