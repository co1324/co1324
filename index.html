<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider-container {
    width: 100%;
    overflow: hidden;
    position: relative;
  }
  
  .slider {
    display: flex;
    transition: transform 0.5s ease;
    -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
  }
  
  .slide {
    min-width: 100%;
    overflow: hidden;
  }
  
  .slide img {
    width: 100%;
    height: auto;
  }

  /* Responsive styling for smaller screens */
  @media screen and (max-width: 768px) {
    .slide img {
      max-width: 100%;
      height: auto;
    }
  }

  .slide-control {
    margin-top: 10px;
  }

  .arrow {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border: none;
    outline: none;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }
</style>
</head>

 <button class="arrow prev" onclick="prevSlide()">&#10094;</button>
  <button class="arrow next" onclick="nextSlide()">&#10095;</button>

<!-- Input box and button for image number -->
<div class="slide-control">
  <input type="number" id="imageNumber" placeholder="Enter Image Number">
  <button onclick="goToImage()">Go</button>
</div>

<script>
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');

  function goToImage() {
    const imageNumber = parseInt(document.getElementById('imageNumber').value);
    if (imageNumber >= 1 && imageNumber <= slides.length) {
      slideIndex = imageNumber - 1;
      showSlide(slideIndex);
    } else {
      alert('Invalid image number. Please enter a number between 1 and ' + slides.length);
    }
  }
  
  function showSlide(index) {
    const offset = -index * 100;
    document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
  }

  function prevSlide() {
    if (slideIndex > 0) {
      slideIndex--;
      showSlide(slideIndex);
    }
  }

  function nextSlide() {
    if (slideIndex < slides.length - 1) {
      slideIndex++;
    } else {
      slideIndex = 0; // If on last slide, go to first slide
    }
    showSlide(slideIndex);
  }

</script>
